<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="favicon" href="./assets/svg/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/contacts.css">

    <!-- scripts -->
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/contacts.js" defer></script>
    <script src="../scripts/navbar.js"></script>

</head>
<body>
    <section class="template_nav_header">
        <nav class="navbar_main">
            <div class="navbar_logo">
                <img class="navbar_img" src="../assets/svg/logo_white.svg" alt="">
            </div>
            <div class="navbar_main_switches">
                <div class="navbar_main_buttons">
                    <button onclick="navigateToSummary()" class="navbar_buttons">
                        <div class="navbar_buttons_img">
                            <img src="../assets/icons/navbar/summary.png" alt="summary">
                        </div>
                        <div class="navbar_buttons_text">
                            <p>Summary</p>
                        </div>
                    </button>
                    <button onclick="navigateToAddTask()" class="navbar_buttons">
                        <div class="navbar_buttons_img">
                            <img src="../assets/icons/navbar/add_task.png" alt="add_task">
                        </div>
                        <div class="navbar_buttons_text">
                            <p>Add Task</p>
                        </div>
                    </button>
                    <button onclick="navigateToBoard()" class="navbar_buttons">
                        <div class="navbar_buttons_img">
                            <img src="../assets/icons/navbar/board.png" alt="board">
                        </div>
                        <div class="navbar_buttons_text">
                            <p>Board</p>
                        </div>
                    </button>
                    <button onclick="navigateToContacts()" class="navbar_buttons">
                        <div class="navbar_buttons_img">
                            <img src="../assets/icons/navbar/contacts.png" alt="contacts">
                        </div>
                        <div class="navbar_buttons_text">
                            <p>Contacts</p>
                        </div>
                    </button>
                </div>
                <div class="navbar_policy">
                    <div class="privacy_policy">
                        <button>
                            <a href="../html/privacy_policy.html"> Privacy Policy</a>
                        </button>
                    </div>
                    <div class="legal_notice">
                        <button>
                            <a href="../html/legal_notice.html">Legal notice</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <section class="content">
            <section class="cont">
              <!-- Overlay -->
              <div id="overlay" class="slide-in" style="display: none;">
                <div class="overlay-left">
                    <img class="logoover" src="../assets/svg/logo_white.svg">
                    <h1>Add contact</h1>
                    <p>Tasks are better with a team!</p>
                    <hr class="line">
                </div>
                <div class="overlay-content">
                  <h2 id="overlay-title">Kontakt hinzufügen</h2>
                  <form id="contact-form">
                    <input type="text" id="contact-name" placeholder="Vor- und Nachname" required />
                    <input type="text" id="contact-phone" placeholder="Telefonnummer" required />
                    <input type="email" id="contact-email" placeholder="E-Mail-Adresse" required />
                    <button type="submit">Speichern</button>
                    <button type="button" onclick="closeOverlay()">Abbrechen</button>
                  </form>
                </div>
              </div>
          
              <!-- Button zum Öffnen des Overlays -->
              <div class="btnclass">
                <button class="btncont" onclick="openOverlay('new')">
                  <p class="btnp">Add new Contact</p>
                  <img class="imgcont" src="../assets/icons/contact/person_add.png">
                </button>
              </div>
          
              <section class="list">
              <div id="contactlist"></div>
          
             <section class="contdetail">
                <img class="contimg" src="../assets/icons/images/frame.png" alt="">
              <div id="contact-details" style="display: none;">
                <p id="details-name"></p>
                <p id="details-phone"></p>
                <p id="details-email"></p>
              </div>
            </section>
        </section>
            </section>
          </section>
        </section>
    </section>
</body>
</html>
