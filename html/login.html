<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- styles -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/standard.css">

    <!-- scripts -->

</head>

<body class="max-width">
    <header>
        <img src="../assets/svg/logo.svg" alt="">
        <div class="regiUser">
            <a class="registerButton" href="registration.html">Not a Join user?</a>
            <button class="SignUpButton">Sign up</button>
        </div>
    </header>
    <section class="sectionOne">
        <div class="mainLogin">
            <h1 class="loginHeaderH1">Log In</h1>
            <form onsubmit="login(); return false;" class="loginForm">
                <div class="loginEmail"><input class="loginInput" type="email" id="email" placeholder="Email" required></div>
                <div class="loginPassword"><input class="loginInput" type="password" id="password" placeholder="Password" required></div>
            </form>
            <div class="loginButtons">
                <button class="loginButton">Log in</button>
                <button class="guestButton">Guest Log In</button>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </footer>
</body>

</html>
