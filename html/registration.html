<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- styles -->
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/font.css">
    <!-- scripts -->
    <script src="../scripts/registration.js" defer></script>
    <script src="../scripts/users.js"></script>

</head>

<body class="max-width">
    <header>
        <img src="../assets/svg/logo.svg" alt="">
    </header>
    <section class="sectionOne">
        <div class="mainLogin">
            <img class="signUpArrow" onclick="window.location.href = 'login.html';"
                src="../assets/svg/arrow-left-line.svg" alt="">
            <div class="signUpCtn">
                <h1 class="signUpHeaderH1">Sign up</h1>
                <div class="signUpLine"></div>
            </div>
            <form onsubmit="signUp(event);" class="loginForm">
                <div class="signUpInput"><input style="color: rgb(0, 0, 0);" class="signUpInput2" type="name" id="name"
                        placeholder="Name" required>
                </div>
                <div class="signUpInput"><input class="signUpInput2" type="email" id="email" placeholder="Email"
                        required>
                </div>
                <div class="signUpInput"><input class="signUpInput2" type="password" id="password"
                        placeholder="Password" required></div>
                <div class="signUpInput"><input class="signUpInput2" type="password" id="confirmPassword"
                        placeholder="Confirm Password" required></div>
                <div class="checkboxMain">
                    <input type="checkbox" id="checkbox" class="checkboxBox" required>
                    <label for="checkbox" class="checkboxInput">I accept the <a class="privacyLink"
                            href="../html/privacy.html">Privaty Policy</label>
                </div>
                <div class="signUpButtonMain">
                    <button type="submit" class="signUpButton" disabled>Sign up</button>
                </div>
            </form>
            <div id="signUpError" class="errorMessage"></div>
        </div>
    </section>
    <footer>
        <div class="privacy">
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </footer>
</body>

</html>
